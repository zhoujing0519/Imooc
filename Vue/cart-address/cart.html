<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车和地址</title>
    <style>
        .cart-item-pic img{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in productList">
                <div class="cart-tab-1">
                    <div class="cart-item-check">
                        <a href="javascript:;" class="item-check-btn"></a>
                    </div>
                    <div class="cart-item-pic">
                        <img v-bind:src="item.productImage" alt="商品图片">
                    </div>
                    <div class="cart-item-title">
                        <div class="item-name" v-text="item.productName"></div>
                    </div>
                    <div class="item-include">
                        <dl>
                            <dt>赠送：</dt>
                            <dd v-for="part in item.parts" v-text="part.partsName"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cart-tab-2">
                    <div class="item-price" v-text="item.productPrice"></div>
                </div>
                <div class="cart-tab-3">
                    <div class="item-quantity">
                        <div class="select-self select-self-open">
                            <div class="quantity">
                                <a href="javascript:;">-</a>
                                <input type="text" value="0" v-model="item.productQuantity" disabled>
                                <a href="javascript:;">+</a>
                            </div>
                        </div>
                        <div class="item-stock">有货</div>
                    </div>
                </div>
                <div class="cart-tab-4">
                    <div class="item-price-total">0.00</div>
                </div>
                <div class="cart-tab-5">
                    <div class="cart-item-operation">
                        <a href="javascript:;" class="item-edit-btn"></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/cart.js"></script>
</html>
